name: Günlük Staj Tarayıcı

on:
  schedule:
    - cron: '0 6,18 * * *' # Her gün sabah 09:00 ve akşam 21:00 (TSİ)
  workflow_dispatch: # Manuel test butonu

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt

      - name: Botu Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
